version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hangman-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demobase
      MYSQL_USER: demobase
      MYSQL_PASSWORD: demobase
      TZ: America/Argentina/Cordoba
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hangman-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-time-zone='-03:00'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hangman-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/demobase
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      TZ: America/Argentina/Cordoba
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hangman-network
    restart: on-failure

volumes:
  mysql_data:

networks:
  hangman-network:
    driver: bridge